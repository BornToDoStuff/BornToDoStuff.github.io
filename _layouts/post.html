---
layout: default
---

<div class="width-wrapper">
  <div id="item-wrapper">
    <div id="item-menu">
      <a id="btnCopy-item" href="copy"><img src="/images/icons/copy.svg" />Copy text</a>
      <a id="btnCopy-link" href="copy-link"><img src="/images/icons/link.svg" />Copy Link</a>
      <a id="btnRandom-item" href="/items/random/"><img src="/images/icons/random.svg" />Random Item</a>
    </div>
    <magic-item>
      <item-head>
        <item-title>
          <a>{{page.title}}</a>
          <item-tagline>{{ page.category | downcase }}, {{ page.item_rarity | downcase }} {% if page.item_attunement %}(requires attunement{% if page.item_requirement != null %} {{ page.item_requirement }}{% endif %}){% endif %}</item-tagline>
        </item-title>
        <item-extras aria-hidden="true">
          <div class="rarity"><img src="/images/rarities.svg" title="very rare"></div>
        </item-extras>
      </item-head>

      <item-description>
        {{content}}
      </item-description>
    </magic-item>
  </div>
</div>
