---
layout: default
---
<a id="TippyTop"></a>

<div class="width-wrapper">
  <div id="main-wrapper">
    <section id="grid-sizes"> <!-- hidden div to create children in. Small hack to determine sizes without affecting display. --> </section>
    <section id="item-wrapper">
      <magic-item class="{{ page.item_rarity | slugify }}{% if page.item_attunement %} attunement{% endif %}">
        <item-head>
          <item-title>
            <a>{{page.title}}</a>
            <item-tagline>{{ page.category | downcase }}, {{ page.item_rarity | downcase }} {% if page.item_attunement %}(requires attunement{% if page.item_requirement != null %} {{ page.item_requirement }}{% endif %}){% endif %}</item-tagline>
          </item-title>
          <item-extras aria-hidden="true">
            <div class="rarity"><img src="/images/rarities.svg" title="very rare"></div>
          </item-extras>
        </item-head>

        <item-description>
          {{content}}
        </item-description>
      </magic-item>

      <div id="item-menu">
        <a id="btnCopy-item" href="/copy" title="Copy Text" ga-on="click" ga-event-category="Item" ga-event-action="copy">
          <img src="/images/icons/copy.svg" />
        </a>
        <a id="btnCopy-link" href="/copy-link" title="Copy Link" ga-on="click" ga-event-category="Link" ga-event-action="copy">
          <img src="/images/icons/link.svg" />
        </a>
        <a id="btnRandom-item" href="/items/random/" title="Random Item" ga-on="click" ga-event-category="Random" ga-event-action="click">
          <img src="/images/icons/random.svg" />
        </a>
      </div>
    </section>
    <section id="main" data-scrollable="false">
    </section>
    <section id="search-results">
    </section>
  </div>
</div>
