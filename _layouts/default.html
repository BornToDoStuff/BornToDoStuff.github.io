  <body onload="stopLoading()">
    {% include navigation.html %}

    <div id="loading-wrapper" class="short">
      <div class="loading-spacer"></div>
      <div class="loading-spacer">
        <div id="loading-logo">
          <img class="top" src="/images/loading/loading_T.png" />
          <img class="right" src="/images/loading/loading_R.png" />
          <img class="bottom" src="/images/loading/loading_B.png" />
          <img class="left" src="/images/loading/loading_L.png" />
          <img class="middle" src="/images/loading/loading_M.png" />
        </div>
      </div>
      <div class="loading-spacer"></div>

      <script>
        if (!sessionStorage.getItem("firstLoad")) {
          document.body.classList.add('loading');
        }

        function stopLoading() {
          if (sessionStorage.getItem("firstLoad")) {
            document.body.classList.remove('loading');
          }
          else {
            setTimeout(function() {document.body.classList.remove('loading')}, 1000);
            sessionStorage.setItem("firstLoad", "true");
          }
        }

        // var pjax = new Pjax({

        //   ]
        // })
    	</script>
    </div>

    {{content}}


    <div id="scripts">
      <script src="{{ site.baseurl }}/js/scripts.js"></script>
      {% include inline-scripts.html %}
      {% include masonry-scripts.html %}
      {% include search-logic.html %}
    </div>
  </body>
</html>
