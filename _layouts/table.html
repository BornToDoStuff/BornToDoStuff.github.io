<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    {% include meta.html %}
    {% include analytics.html %}
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/styles.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>
  <body>
    {% include navigation.html %}
    <a id="TippyTop"></a>
    <div class="width-wrapper">
      <div id="main-wrapper">
        <section id="main" role="main">
            {{ content }}
        </section>
      </div>
    </div>
    <div id="navigation-fixed">
      <a id="return-to-top" href="#TippyTop">
        <img alt="white chevron" src="{{ site.baseurl }}/images/icons/chevron-up-white.svg" />
      </a>
    </div>
    <div>
      <script src="{{ site.baseurl }}/js/scripts.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.29.0/js/jquery.tablesorter.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.29.0/js/widgets/widget-filter.min.js"></script>
      <script>
        $(document).ready(function(){
          $.tablesorter.addParser({
            // set a unique id
            id: 'rarity',
            is: function(s) {
              // return false so this parser is not auto detected
              return false;
            },
            format: function(s) {
              // format your data for normalization
              return s.toLowerCase().replace(/artifact/,6).replace(/legendary/,5).replace(/very rare/,4)
                .replace(/rare/,3).replace(/uncommon/,2).replace(/common/,1).replace(/mediocre/,0);
            },
            // set type, either numeric or text
            type: 'numeric'
          });
          $("#{{page.table}}").tablesorter({
            theme: 'default',
            widthFixed: false,
            widgets: ['stickyHeaders', 'filter'],
            headers: {
                6: {
                    sorter:'rarity'
                }
            }
          });
        });
      </script>
      {% include inline-scripts.html %}
    </div>
  </body>
</html>
