---
layout: default
---

<a id="TippyTop"></a>
<div class="width-wrapper">
  <div id="main-wrapper">
    <section id="grid-sizes"> <!-- hidden div to create children in. Small hack to determine sizes without affecting display. --> </section>
    <section id="item-wrapper" data-random="false"></section>
    <section id="main" data-scrollable="true">
        {{ content }}
    </section>

    <section id="search-results"></section>
    <section id="pagination">
      <div class="paginator-status" style="display:none">
        <div class="no-more infinite-scroll-last">You have browsed every tome in the archives! What a studious scholar you are.</div>
        <div class="no-more infinite-scroll-error">There was an issue while trying to find the rest of the archives, oops!</div>
      </div>
      {% include paginator.html %}
    </section>
  </div>

  <div id="navigation-fixed">
    <a id="return-to-top" href="#TippyTop">
      <img alt="white chevron" src="{{ site.baseurl }}/images/icons/chevron-up.svg" />
    </a>
  </div>
</div>
