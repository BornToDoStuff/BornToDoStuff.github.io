<meta charset="utf-8" />
<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta http-equiv="Content-Language" content="en">
<meta name='viewport' content='width=device-width, initial-scale=1.0'>

<!-- favicon -->
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">

<!-- SEO and og tags -->
{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt | strip_html | truncatewords: 50 }}" />
<meta property="og:description" content="{{ page.excerpt | strip_html | truncatewords: 150 }}" />
{% else %}
<meta name="description" content="{{ site.description }}">
<meta property="og:description" content="{{ site.description }}" />
{% endif %}

{% if page.title %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="twitter:title" content="{{ page.title }}" />
{% endif %}

<meta property="og:url" content="https://items.borntodostuff.com{{ page.url }}" />
<meta property="og:image" content="/favicon-96x96.png" />
<meta property="og:image:width" content="96" />
<meta property="og:image:height" content="96" />
<meta property="og:type" content="article" />
<meta name="author" content="BornToDoStuff" />
<meta property="article:author" content="BornToDoStuff" />
{% if page.date %}
<meta property="og:article:published_time" content="{{ page.date }}" />
{% endif %}
{% if page.last_modified_at %}
<meta property="og:article:modified_time" content="{{ page.last_modified_at }}" />
{% endif %}

<!-- location info -->
<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
<link rel="canonical" href="https://items.borntodostuff.com{{ page.url }}">
