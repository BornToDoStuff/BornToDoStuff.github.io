<meta charset="utf-8" />
<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta http-equiv="Content-Language" content="en">
<meta name='viewport' content='width=device-width, initial-scale=1.0'>

<!-- favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=1.1">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png?v=1.1">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=1.1">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=1.1">
<link rel="manifest" href="/site.webmanifest?v=1.1">
<link rel="mask-icon" href="/safari-pinned-tab.svg?v=1.1" color="#4183c4">
<link rel="shortcut icon" href="/favicon.ico?v=1.1">
<meta name="apple-mobile-web-app-title" content="BornToBrewStuff">
<meta name="application-name" content="BornToBrewStuff">
<meta name="msapplication-TileColor" content="#4183c4">
<meta name="msapplication-TileImage" content="/mstile-144x144.png?v=1.1">
<meta name="theme-color" content="#ffffff">

<!-- SEO and og tags -->
{% if page.item_rarity %}
<meta name="description" content="{{ page.excerpt | strip_html | truncatewords: 50 }}" />
<meta property="og:description" content="{{ page.excerpt | strip_html | truncatewords: 50 }}" />
<meta property="og:type" content="article" />
<meta property="og:image" content="/favicon-96x96.png" />
<meta property="og:image:width" content="96" />
<meta property="og:image:height" content="96" />

<meta property="twitter:description" content="{{ page.category }}, {{ page.item_rarity | downcase }} {% if page.item_attunement %}(requires attunement{% if page.item_requirement != null %} {{ page.item_requirement }}{% endif %}){% endif %}">
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:image" content="/favicon-96x96.png">
{% else %}
{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt | strip_html | truncatewords: 50 }}" />
<meta property="og:description" content="{{ page.excerpt | strip_html | truncatewords: 50 }}" />
<meta property="og:type" content="article" />
<meta property="og:image" content="/favicon-96x96.png" />
<meta property="og:image:width" content="96" />
<meta property="og:image:height" content="96" />

<meta property="twitter:description" content="{{ page.excerpt | strip_html | truncatewords: 50 }}">
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:image" content="/favicon-96x96.png">
{% else %}
<meta name="description" content="{{ site.description }}">
<meta property="og:description" content="{{ site.description }}" />
<meta property="og:type" content="article" />
<meta property="og:image" content="/favicon-96x96.png" />
<meta property="og:image:width" content="96" />
<meta property="og:image:height" content="96" />

<meta property="twitter:description" content="{{ site.description }}">
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:image" content="/favicon-96x96.png">
{% endif %}
{% endif %}

{% if page.title %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="twitter:title" content="{{ page.title }}" />
{% endif %}

<meta property="og:url" content="https://items.borntodostuff.com{{ page.url }}" />
<meta property="twitter:url" content="https://items.borntodostuff.com{{ page.url }}">

<meta name="author" content="BornToDoStuff" />
<meta property="article:author" content="BornToDoStuff" />
{% if page.date %}
<meta property="article:published_time" content="{{ page.date }}" />
{% endif %}
{% if page.last_modified_at %}
<meta property="article:modified_time" content="{{ page.last_modified_at }}" />
{% endif %}

<!-- location info -->
<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
<link rel="canonical" href="https://items.borntodostuff.com{{ page.url }}">
