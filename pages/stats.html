<script src="/js/d3.min.js"></script>
<script src="/js/c3.min.js"></script>
<script>
  var head = document.getElementsByTagName("head")[0];
  var cssLink = document.createElement("link");
  cssLink.href = "/css/c3.min.css";
  cssLink.id="dynamic-css";
  cssLink.media="screen";
  cssLink.type="text/css";

  head.appendChild(cssLink);
</script>
<div id="rarity_data"></div>
<div id="class_data"></div>

<script>
var rarity_data = c3.generate({
    bindto: '#rarity_data',
    data: {
        x : 'x',
        url: '/data/item_rarity.csv',
        type: 'bar'
    },
    axis: {
        x: { type: 'category' }
    },
    legend: { show: false }
});

var class_data = c3.generate({
    bindto: '#class_data',
    data: {
        x : 'x',
        url: '/data/item_classes_by_rarity.csv',
        // columns: [
        //     ['x', 'www.site1.com', 'www.site2.com', 'www.site3.com', 'www.site4.com'],
        //     ['download', 30, 200, 100, 400],
        //     ['loading', 90, 100, 140, 200],
        // ],
        // groups: [
        //     ['download', 'loading']
        // ],
        type: 'bar'
    },
    axis: {
        x: {
            type: 'category' // this needed to load string x value
        }
    }
});

</script>
