---
layout: default
---
{% for post in site.posts %}
<div class="form-group">
  <div class="clearfix"></div>
  <magic-item>
    <item-name href="#">{{ post.title }}</item-name>
    <item-tags>
      <item-rarity>{{ post.item_rarity }}</item-rarity>
      <item-attunement>{% if post.item_attunement %} requires attunement {% endif %}</item-attunement>
    </item-tags>
    <item-description>
      {{ post.excerpt }}
    </item-description>
  </magic-item>
</div>
{% endfor %}
