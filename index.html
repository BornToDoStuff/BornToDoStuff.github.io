---
layout: default
search:  true
---
{% for post in site.posts %}
  <magic-item>
    <a href="{{ site.baseurl }}{{ post.url }}"><item-name>{{ post.title }}</item-name></a>
    <item-tags>
      <item-rarity>{{ post.item_rarity }}</item-rarity>
      <item-attunement>{% if post.item_attunement %} requires attunement {% endif %}</item-attunement>
    </item-tags>
    <item-description>
      {{ post.excerpt }}
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more pull-right">›››</a>
    </item-description>
  </magic-item>
{% endfor %}
